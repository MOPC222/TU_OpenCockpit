@PART[nesdmk1ocgs]:FOR[999_TU_OpenCockpit_Recolour_000]:NEEDS[TexturesUnlimited&OpenCockpit]
{
    @MODULE[KSPTextureSwitch],0
    {
        textureSet = OpenCockpit_Paint
    }
    %MODULE[SSTURecolorGUI]
    {
        %name = SSTURecolorGUI
    }
}
+KSP_TEXTURE_SET[OpenCockpit_Paint]:NEEDS[TexturesUnlimited&OpenCockpit]
{
    @name = OpenCockpit_Paint
    @MATERIAL
    {
        vector = _DiffuseNorm,0.75,0.6,0.75
        vector = _MetalNorm,0.55,0.55,0.55
        vector = _SmoothnessNorm,0.55,0.55,0.55
        
        texture = _MainTex,OpenCockpit/Parts/OC3/GS_Diff
        texture = _BumpMap,TU_OpenCockpit/Default/DefaultBump
        texture = _Emissive,TU_OpenCockpit/Default/DefaultEmis
        texture = _MetallicGlossMap,TU_OpenCockpit/Default/DefaultSpec
        texture = _MaskTex,TU_OpenCockpit/Parts/Fuselage/OC_GS_Diff_paint
    }
}

