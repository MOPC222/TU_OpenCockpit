@PART[nesdmk1ocgs]:FOR[000_TU_OpenCockpit_000]:NEEDS[TexturesUnlimited&OpenCockpit]
{
    MODULE
    {
        name = KSPTextureSwitch
        sectionName = Appearance
        currentTextureSet = OpenCockpit_Default
        textureSet = OpenCockpit_Default
    }
}
+KSP_TEXTURE_SET[OpenCockpit_Default]:NEEDS[TexturesUnlimited&OpenCockpit]
{
    @name = OpenCockpit_Default
    @MATERIAL
    {        
        texture = _MainTex,OpenCockpit/Parts/OC3/GS_Diff
        texture = _BumpMap,TU_OpenCockpit/Default/DefaultBump
        
        PROPERTY
        {
            name = _Shininess
            float = 0.3
        }
    }
}

